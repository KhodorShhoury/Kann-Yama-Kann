<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kann Yama Kann</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- swiper.js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cp.css">
</head>
<body>
    <div class="container">
        <h4 class="main-heading">menu Panel</h4>
        <div class="menu-panel-container">
            <form action="" class="form">
                <div class="meal-text-input">

                <label for="meal-id">Meal ID:</label>
                <input class="input" type="text" id="meal-id" placeholder="Type meal id">
    
                <label for="meal-name">Meal Name:</label>
                <input class="input" type="text" id="meal-name" placeholder="Type meal name">
    
                <label for="meal-desc">Meal description:</label>
                <input class="input" type="text" id="meal-desc" placeholder="Type meal description">
    
                <label for="meal-price">Meal price:</label>
                <input class="input" type="text" id="meal-price" placeholder="Type meal price">
    
                <label for="meal-categ">Meal category:</label>
                <input class="input" type="text" id="meal-categ" placeholder="Type meal category">
            </div>
            <div class="meal-image-input">

                <label for="">Meal Image:</label>
                <div class="image-name">

                <input class="input"  type= "text" id="img-name-input" placeholder="Image Name">
                <label id="extlab"></label>

            </div>
                <img id="myimg" height="200px" width="200px">
                <button style="padding : 10px;" id="select-img">Insert Image</button>
                <label id="upprogress"></label>
            </div>
            </form>
            <div class="menu-panel-table">
                <div class="table-container">

                <table class="table">
                    <thead>
                        <th>No</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>price</th>
                        <th>Category</th>
                    </thead>
                    <tbody class="tbody1"></tbody>
                </table>
            </div>
                <div class="center">
                    <button class="button" id="Insbtn">Insert</button>
                    <button class="button" id="Selbtn">Select</button>
                    <button class="button" id="Updbtn">Update</button>
                    <button class="button" id="Delbtn">Delete</button>
                </div>
            </div>
        </div>
        <hr>
        <h4 class="main-heading">Offers panel</h4>
        <div class="offers-panel-container">
            <form action="" class="form">
                <div class="offers-text-input">

                <label for="offers-id">Meal ID:</label>
                <input class="input" type="text" id="offers-id" placeholder="Type offer id">
            </div>

            <div class="offers-image-input">

                <label>Meal Image:</label>

                <div class="offers-image-name">
                <input class="input"  type= "text" id="offers-img-name-input" placeholder="Image Name">
                <label id="offers-extlab"></label>
            </div>
                <img id="offers-img" height="200px" width="200px">
                <button style="padding : 10px;" id="select-offers-img">Insert Image</button>
                <label id="offers-upprogress"></label>
            </div>
            </form>
            <div class="offers-panel-table">
                <div class="table-container">
                <table class="table">
                    <thead>
                        <th>No</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Img</th>
                    </thead>
                    <tbody class="offers-tbody1"></tbody>
                </table>
            </div>
              <div class="center">
                <button class="button" id="offers-Insbtn">Insert</button>
                <button class="button" id="offers-Selbtn">Select</button>
                <button class="button" id="offers-Updbtn">Update</button>
                <button class="button" id="offers-Delbtn">Delete</button>
              </div>
            </div>
        </div>
        <hr>
        <h4 class="main-heading">tournaments panel</h4>
        <div class="tournaments-panel-container">
            <form action="" class="form">
                <div class="tour-text-input">
                <label for="tour-id">Meal ID:</label>
                <input class="input" type="text" id="tour-id" placeholder="Type tournament id">
            </div>

            <div class="tour-image-input">

                <label>Meal Image:</label>

                <div class="tour-image-name">
                <input class="input"  type= "text" id="tour-img-name-input" placeholder="Image Name">
                <label id="tour-extlab"></label>
            </div>
                <img id="tour-img" height="200px" width="200px">
                <button style="padding : 10px;" id="select-tour-img">Insert Image</button>
                <label id="tour-upprogress"></label>
            </div>
            </form>
            <div class="tour-panel-table">
                <div class="table-container">
                <table class="table">
                    <thead>
                        <th>No</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Img</th>
                    </thead>
                    <tbody class="tour-tbody1"></tbody>
                </table>
            </div>
              <div class="center">
                <button class="button" id="tour-Insbtn">Insert</button>
                <button class="button" id="tour-Selbtn">Select</button>
                <button class="button" id="tour-Updbtn">Update</button>
                <button class="button" id="tour-Delbtn">Delete</button>
              </div>
            </div>
        </div>
    </div>
    <script src="js/cp.js" type="module"></script>
</body>
</html>
