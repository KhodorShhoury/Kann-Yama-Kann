    <title>Menu</title>
    <link rel="stylesheet" href="css/normalize.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="css/menu-page-styles.css">

  <body>
    <!-- start header -->
    <header class="header" id="header">
      <div class="container">
        <div class="logo">
          <img src="imgs/logo-removebg.png" alt="">
        </div>
        <ul class="main-nav">
          <li class="nav-link"><a href="index.html#main">Home</a></li>
          <li class="nav-link"><a href="index.html#gallery">Gallery</a></li>
          <li class="nav-link"><a href="index.html#about">About</a></li>

    <!-- end header -->
    <!-- start menu -->
    <div class="menu" id="menu">
        <div class="container" id="menu-container">
            <div class="meal">
                <img src="imgs/meals-imgs/pizza.jpeg" class="meal-img-top" alt="">

                    <h5 class="meal-name">Pizza</h5>
                    <p class="meal-desc">Some quick example text to build on the meal ....</p>
                    <div class="meal-price-div">
                      <p class="meal-price"><span class="meal-price-currency">$</span>3.98</p>
                    </div>
                    <p class="meal-type">breakfast</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end menu -->
   <script type="module" src="js/menu-page-scripts.js"></script>
